<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 id="welcomeMessage"></h2>
    <a href="index.html" class="btn btn-danger mt-3">Logout</a>
  </div>

  <script>
    // Display username from sessionStorage
    let user = sessionStorage.getItem("username");
    if (!user) {
      window.location.href = "index.html"; // back to login if not logged in
    } else {
      document.getElementById("welcomeMessage").innerText = "Welcome, " + user + "!";
    }
  </script>
</body>
</html>
