<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-3">Register</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" name="regUsername" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="regPassword" class="form-control">
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control">
        </div>
        <button type="submit" class="btn btn-blush w-100">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
